<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Auth - Client Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="client.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <h1>Face Authentication</h1>
            <ul class="nav-links">
                <li><a href="index.html">API Docs</a></li>
                <li><a href="client.html">Client Portal</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="auth-container">
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <form id="login">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>New user? <a href="#" onclick="toggleForms()">Register here</a></p>
            </div>

            <!-- Registration Form -->
            <div id="registerForm" class="auth-form hidden">
                <h2>Register</h2>
                <form id="register">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="tel" name="phone" placeholder="Phone" required>
                    <input type="text" name="purpose" placeholder="Purpose" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already registered? <a href="#" onclick="toggleForms()">Login here</a></p>
            </div>

            <!-- Profile Section -->
            <div id="profileSection" class="profile-section hidden">
                <h2>Client Profile</h2>
                <div class="token-container">
                    <p>Your API Token:</p>
                    <div class="token-display">
                        <input type="text" id="tokenDisplay" readonly>
                        <button onclick="copyToken()">Copy</button>
                    </div>
                </div>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
    </main>
    <script src="client.js"></script>
</body>

</html>
